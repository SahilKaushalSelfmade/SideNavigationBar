<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navigation Bar</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <!-- Link CSS -->
    <!-- Themify icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <!-- Themify icons -->
  </head>
  <body>
    <input type="checkbox" name="" id="sidenavbar-toggle" />
    <div class="sidenavbar">
      <div class="sidebar-header">
        <h3 class="brand">
          <span class="ti-unlink"></span><span>Side Nav Bar</span>
        </h3>
        <label for="sidenavbar-toggle" class="ti-menu-alt"></label>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href=""><span class="ti-home"></span><span>Home</span></a>
          </li>
          <li>
            <a href=""><span class="ti-face-smile"></span><span>Team</span></a>
          </li>
          <li>
            <a href=""><span class="ti-agenda"></span><span>Task</span></a>
          </li>
          <li>
            <a href=""><span class="ti-folder"></span><span>Projects</span></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <div class="search-wrapper">
          <span class="ti-search">
            <input type="search" placeholder="Search" value="" />
          </span>
        </div>
        <div class="social-icons">
          <span class="ti-bell"> </span>
          <span class="ti-comment"> </span>
          <div></div>
        </div>
      </header>
      <main>
        <h2 class="dash-tittle">Overview</h2>
        <div class="dash-cards">
          <div class="card-single">
            <div class="card-body">
              <span class="ti-briefcase"> </span>
              <div>
                <h5>Acc Bal</h5>
                <h4>$30,659.45</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="">View All</a>
            </div>
          </div>
          <div class="card-single">
            <div class="card-body">
              <span class="ti-reload"> </span>
              <div>
                <h5>Pending</h5>
                <h4>$30,659.45</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="">View All</a>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-checkbox"> </span>
              <div>
                <h5>Processed</h5>
                <h4>$30,659.45</h4>
              </div>
            </div>
            <div class="card-footer">
              <a href="">View All</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
